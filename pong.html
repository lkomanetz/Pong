<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/pong.css" />
    <script src="libs/howler.min.js" type="text/javascript"></script>
    
    <script src="gameObjects.js" type="text/javascript"></script>
    <script src="gameLoop.js" type="text/javascript"></script>
    <script src="input.js" type="text/javascript"></script>
    <script src="game.js" type="text/javascript"></script>
    <script type="text/javascript">
        var game = null;
        window.onload = function() {
            var gameLoop = new GameLoop();
            var canvas = document.getElementById("canvas");
            var gameSettings = new GameSettings();
            gameSettings.maxGoals = 10;
            gameSettings.difficultySetting = "medium";
            game = new Game(canvas, gameSettings);
            game.initializeObjects();
            
            gameLoop.onEachIteration(function() {
                game.update();
                if (game.isBallInGoal) {
                    game.reset();
                }
                game.drawObjects();
            });
        };
    </script>
</head>
<body>
    <h1 class="text-center">Pong</h1>
    <div class="container">
        <canvas id="canvas" width="800" height="600"></canvas>
        <div class="row pull-right">
            <div class="row">
                <label>Player 1 Controls: UP(W) DOWN(S)</label>
            </div>
            <div class="row">
                <label>Player 2 Controls: UP(&uarr;) DOWN(&darr;)</label>
            </div>
            <div class="row">
                <label>Sounds provided by <a href="https://soundcloud.com/darkanddarkmusic">Dark and Dark</a></label>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-lg-offset-10">
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">Players</div>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">First To</div>
                            <input type="text" class="form-control" value="10" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">Difficulty</div>
                            <select class="form-control">
                                <option>Easy</option>
                                <option>Medium</option>
                                <option>Hard</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-default">Play</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
