<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/pong.css" />
    <script src="libs/howler.min.js" type="text/javascript"></script>
    
    <script src="gameObjects.js" type="text/javascript"></script>
    <script src="gameLoop.js" type="text/javascript"></script>
    <script src="input.js" type="text/javascript"></script>
    <script src="game.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Retro Tennis</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Developed in 2016</a></li>
            </ul>
        </div>
    </nav>
    <div class="container" id="mainContainer">
        <div class="row">
            <div class="col-lg-6">
                <canvas id="canvas" width="800" height="600"></canvas>
            </div>
            <div class="col-lg-6 text-right">
                <div class="row">
                    <div class="row">
                        <label>Player 1 Controls: UP(W) DOWN(S)</label>
                    </div>
                    <div class="row">
                        <label>Player 2 Controls: UP(&uarr;) DOWN(&darr;)</label>
                    </div>
                    <div class="row">
                        <label>Sounds provided by <a href="https://soundcloud.com/darkanddarkmusic">Dark and Dark</a></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 pull-right">
                        <form>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">Players</div>
                                    <select id="cbxPlayers" class="form-control">
                                        <option value="1" selected>1</option>
                                        <option value="2">2</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">First To</div>
                                    <input id="txtPlayTo" type="text" class="form-control" value="10" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">Difficulty</div>
                                    <select id="cbxDifficulty" class="form-control">
                                        <option value="easy" selected>Easy</option>
                                        <option value="medium">Medium</option>
                                        <option value="hard">Hard</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                        <button id="btnPlay" class="btn btn-default">Play</button>
                        <button id="btnPause" class="btn btn-warning" disabled>Pause</button>
                        <button id="btnResume" class="btn btn-success" disabled>Resume</button>
                        <button id="btnStop" class="btn btn-danger" disabled>Stop</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
