<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    
    <script src="gameObjects.js" type="text/javascript"></script>
    <script src="gameLoop.js" type="text/javascript"></script>
    <script src="input.js" type="text/javascript"></script>
    <script src="game.js" type="text/javascript"></script>
    <script type="text/javascript">
        var game = null;
        
        window.onload = function() {
            var gameLoop = new GameLoop();
            var canvas = document.getElementById("canvas");
            var gameSettings = new GameSettings();
            gameSettings.maxGoals = 10;
            gameSettings.difficultySetting = "medium";
            game = new Game(canvas, gameSettings);
            game.initializeObjects();
            
            gameLoop.onEachIteration(function() {
                game.update();
                if (game.isBallInGoal) {
                    game.reset();
                }
                game.drawObjects();
            });
        };
    </script>
    <style>
        body {
            background-color: gray;
        }
        canvas {
            margin: auto;
            margin-top: 10px;
            margin-bottom: 10px;
            display: block;
            cursor: none;
            box-shadow: 2.5px 2.5px 15px #ffffff;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Pong</h1>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <label class="pull-left">Player 1 Controls: UP(W) DOWN(S)</label>
            </div>
            <div class="col-xs-6">
                <label class="pull-right">Player 2 Controls: UP(&uarr;) DOWN(&darr;)</label>
            </div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4">
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">Players</div>
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">First To</div>
                                <input type="text" class="form-control" value="10" />
                            </div>
                        </div>
                        <button class="btn btn-default">Play</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
